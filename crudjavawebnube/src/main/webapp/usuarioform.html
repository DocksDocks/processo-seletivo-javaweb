<h1>Cadastrar Novo Usuário</h1>
<form action="addusuario.jsp" method="post">
	<table>
		<tr>
			<td>Nome:</td>
			<td><input type="text" name="nome" /></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="senha" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email" /></td>
		</tr>
		<tr>
			<td>Genero:</td>
			<td><input type="radio" name="genero" value="masculino" />Masculino
				<input type="radio" name="genero" value="masculino" />Feminino</td>
		</tr>
		<tr>
			<td>Nacionalidade:</td>
			<td><select name="nacionalidade">
					<option>Brasileiro</option>
					<option>Estrangeiro</option>
			</select></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Adicionar Usuário">
			</td>
			<td colspan="2"><a href="viewusuarios.jsp">Ver Usuarios</a></td>
		</tr>
	</table>
</form>
